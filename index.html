<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />

    <title>This Bingo does not get used node.js :(</title>
  </head>
  <body>
    <div class="container py-3">
      <div class="row">
        <div class="col-4 offset-4">
          <table class="table table-secondary d-none">
            <tr>
              <td class="number text-center" data-row="1" data-col="1"></td>
              <td class="number text-center" data-row="1" data-col="2"></td>
              <td class="number text-center" data-row="1" data-col="3"></td>
              <td class="number text-center" data-row="1" data-col="4"></td>
              <td class="number text-center" data-row="1" data-col="5"></td>
            </tr>
            <tr>
              <td class="number text-center" data-row="2" data-col="1"></td>
              <td class="number text-center" data-row="2" data-col="2"></td>
              <td class="number text-center" data-row="2" data-col="3"></td>
              <td class="number text-center" data-row="2" data-col="4"></td>
              <td class="number text-center" data-row="2" data-col="5"></td>
            </tr>
            <tr>
              <td class="number text-center" data-row="3" data-col="1"></td>
              <td class="number text-center" data-row="3" data-col="2"></td>
              <td class="number text-center" data-row="3" data-col="3"></td>
              <td class="number text-center" data-row="3" data-col="4"></td>
              <td class="number text-center" data-row="3" data-col="5"></td>
            </tr>
            <tr>
              <td class="number text-center" data-row="4" data-col="1"></td>
              <td class="number text-center" data-row="4" data-col="2"></td>
              <td class="number text-center" data-row="4" data-col="3"></td>
              <td class="number text-center" data-row="4" data-col="4"></td>
              <td class="number text-center" data-row="4" data-col="5"></td>
            </tr>
            <tr>
              <td class="number text-center" data-row="5" data-col="1"></td>
              <td class="number text-center" data-row="5" data-col="2"></td>
              <td class="number text-center" data-row="5" data-col="3"></td>
              <td class="number text-center" data-row="5" data-col="4"></td>
              <td class="number text-center" data-row="5" data-col="5"></td>
            </tr>
          </table>
          <button class="btn btn-primary btn-dice">転がす</button>
          <button class="btn btn-primary btn-reset">リセット</button>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="diced_numbers" class="form-label mt-4"
                  >過去に選ばれた数</label
                >
                <textarea
                  class="form-control"
                  id="diced_numbers"
                  rows="5"
                  readonly
                ></textarea>
              </div>
            </div>
          </div>

          <p class="text-info py-1">
            現在のリーチ: <span class="reach-cnt">0</span>個
          </p>
          <p class="text-info py-1">現在 <span class="try-cnt">0</span>回目</p>
          <p class="text-info py-1">
            現在 <span class="hit-cnt">0</span>個ヒット！(<span class="hit-rate"
              >0</span
            >%)
          </p>

          <p class="text-success py-1 text-bingo"></p>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </body>
</html>
